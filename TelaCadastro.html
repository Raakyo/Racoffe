<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro </title>
    <link rel="stylesheet" href="telacadastro.css">
</head>


<body>
    <div>
        <h1>RACOFFE</h1>
        <form id="form" class="container">
            <div class="form-control">
                <label for="usuario">Nome de Usuário:</label>
                <input type="text" id="usuario" placeholder="Digite seu Nome de Usuário">
                </input>
                <small></small>
            </div>      
            
            <div class="form-control">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu E-mail">
                </input>
                <small></small>
            </div>
        
            <div class="form-control">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua Senha">
                </input>
                <small></small>
            </div>
        
            <div class="form-control">
                <label for="confirmar">Confirmar Senha:</label>
                <input type="password" id="confirmar" placeholder="Confirme sua Senha">
                </input>
                <small></small>
            </div>
        
            <a href="TelaLogin.html">
                <p>Já tenho conta</p>
            </a>

            <button type="submit" class="btn">Registra</button>
        </form>
    </div>
</body>
<script src="AcessoCadastro.js"></script>

</html>
